<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title> Restaurant Reviews </title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <h1> <a href="/"> Restaurant Reviews </a> </h1>
    </nav>
  </header>

  <main id="maincontent">

    <!-- Map Section -->
    <section id="map-container" role="application" aria-labelledby="aria-map-label">
      <label id="aria-map-label"> Map Application provided by Google </label>
      <div id="map"> </div>
    </section>

    <!-- Filter Section -->
    <section>
      <div class="filter-options">
        <h2> Filter Results </h2>

        <select id="neighborhoods-select" aria-labelledby="aria-select-neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <label id="aria-select-neighborhood"> Select filter by neighborhood </label>
          <option value="all"> All Neighborhoods </option>
        </select>

        <select id="cuisines-select" aria-labelledby="aria-select-cuisine" name="cuisines" onchange="updateRestaurants()">
          <label id="aria-select-cuisine"> Select filter by cuisine </label>
          <option value="all"> All Cuisines </option>
        </select>

      </div>

      <!-- Restaurant Section -->
      <ul id="restaurants-list"> </ul>
    </section>
  </main>

  <!-- Footer Section -->
  <footer id="footer"> Copyright (c) 2017
    <br/>
    <a href="/"> <strong> Restaurant Reviews </strong> </a>
    <br/>
    All Rights Reserved.
  </footer>

  <!-- Scripts (Always after the end of content!)-->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1aTdv0wLnDD_CvnEokElxVicSZxl4IrM&libraries=places&callback=initMap"></script>

</body>

</html>
